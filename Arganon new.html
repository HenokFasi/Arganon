<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>አርጋኖን መጻሕፍት መደብር</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1.5em 0;
            text-align: center;
        }
        .store-info {
            background-color: #34495e;
            color: white;
            padding: 1em 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .store-info a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }
        .store-info a:hover {
            text-decoration: underline;
        }
        h1, h2 {
            margin: 0;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 5px;
        }
        #books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px;
        }
        .book {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 280px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .book-cover {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .book-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin: 10px 0 5px;
        }
        .book-details {
            font-size: 0.9em;
            color: #7f8c8d;
            margin: 5px 0;
        }
        .book-price {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>አርጋኖን መጻሕፍት መደብር</h1>
    </header>

    <div class="store-info">
        <p><strong>አድራሻ:</strong> 5 ኪሎ ቅድስት ማርያም ሕንፃ ንግድ ባንክ ፊት ለፊት</p>
        <a href="https://t.me/BetMetsahfte" target="_blank">
            የቴሌግራም ቻናላችንን ይቀላቀሉ
        </a>
    </div>

    <main id="books-container">
        </main>

    <script>
        const books = [
            {
                cover: 'image_7f28ac.jpg',
                title: 'ሙሀዘ ስብሐት',
                author: 'አቡነ ጎርጎርዮስ',
                year: 'ያልተገለጸ',
                pages: 'ያልተገለጸ',
                price: 'ዋጋ አልተገለጸም'
            },
            {
                cover: 'https://via.placeholder.com/280x350.png?text=የመጽሐፍ+ሽፋን+2',
                title: 'የትውልድ አጥር',
                author: 'ብርሃኑ ተሰማ',
                year: 2013,
                pages: 420,
                price: '250 ብር'
            },
            {
                cover: 'https://via.placeholder.com/280x350.png?text=የመጽሐፍ+ሽፋን+3',
                title: 'የሰው ልጅ ገጽታ',
                author: 'ፋንታሁን ደምሴ',
                year: 2015,
                pages: 280,
                price: '200 ብር'
            }
        ];

        const booksContainer = document.getElementById('books-container');

        function displayBooks() {
            books.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');
                
                bookDiv.innerHTML = `
                    <img src="${book.cover}" alt="${book.title} cover" class="book-cover">
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-details"><strong>ደራሲ:</strong> ${book.author}</p>
                    <p class="book-details"><strong>ዓ.ም:</strong> ${book.year}</p>
                    <p class="book-details"><strong>ገጽ ብዛት:</strong> ${book.pages}</p>
                    <p class="book-price">${book.price}</p>
                `;
                booksContainer.appendChild(bookDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', displayBooks);
    </script>
</body>
</html>
